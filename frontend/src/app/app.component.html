<div class="container my-5">

  <div class="navbar row align-items-center">
    <div class="col">
      <span class="navbar-brand text-info fw-bold">{{ name }}</span>
    </div>
    <div class="col-auto">version: {{ version }}</div>
  </div>

  <div class="row card mt-2">
    <div class="col-12">
      <h2 class="my-3">
        Data:
      </h2>
    </div>
    <div class="col-12">

      <table class="table table-hover">
        <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Email Address</th>
          <th>Address</th>
          <th></th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let x of data">
          <td style="vertical-align: middle">{{x.name}}</td>
          <td style="vertical-align: middle">{{x.surname}}</td>
          <td style="vertical-align: middle">{{x.email}}</td>
          <td style="vertical-align: middle">{{x.street}}</td>
          <td style="text-align: right">
            <button class="btn btn-primary mx-2">Details</button>
            <button class="btn btn-danger">Delete</button>
          </td>
        </tr>
        </tbody>
      </table>

    </div>
  </div>

  <div class="row card mt-2">
    <div class="col py-2">
      <button class="btn btn-primary" (click)="getContent()">Download 100 000 rows</button>
    </div>
  </div>

  <div class="row card mt-2">
    <div class="col py-1">
      Copyright @ 2021
    </div>
  </div>

</div>
